<topbar>
</topbar>
<h1 id="dashHead" ng-if="user">{{user.username}}'s Dashboard</h1>
<ul id="uservids" ng-if="user">
    <li class="uservid" ng-repeat="video in videos">
        <a href="/#!/dashboard/video/{{video.vidid}}">
            <img id="thumbnail" ng-src="{{video.thumbnail}}">
            <br/> {{video.title}}
        </a>
    </li>
</ul><br>
<div id="changePic" ng-if="user">
    <h2>Profile Image</h2>
    <img id="userPic" src={{user.userpic}}><br>
    <form id="picsub" method="post" enctype="multipart/form-data" action='/profile'>
        <input type="file" name="userup">
        <input type="submit">
    </form>

</div>


<h1 ng-if="!user">Log in first!</h1>
